<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style/slds_2_10/styles/salesforce-lightning-design-system.min.css" type="text/css">
  <link rel="stylesheet" href="style/styles.css" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';
                     script-src 'self' 'unsafe-inline';
                     connect-src *
                     ">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bob Buzzard's Salesforce CLI GUI</title>
</head>

<body>
  <div class="slds-page-header">
    <div class="slds-page-header__row">
        <div class="slds-page-header__col-title">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-custom-custom16">
                        <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                            <use xlink:href="style/slds_2_10/icons/utility-sprite/svg/symbols.svg#home"></use>
                        </svg>
                        <span class="slds-assistive-text" id="header-assist"></span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <div class="slds-page-header__name">
                        <div class="slds-page-header__name-title">
                            <h1>
                                <span class="slds-page-header__title slds-truncate" id="title">Salesforce CLI GUI</span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slds-page-header__col-actions">
            <div class="slds-page-header__controls">
                <div class="slds-page-header__control">
                  <button id="orgs-button" class="slds-button slds-button_neutral">Refresh Orgs</button>
                  <button id="dir-button" class="slds-button slds-button_neutral">Change Directory</button>
                  <button id="help-button" class="slds-button slds-button_neutral">Help</button>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-page-header__row">
        <div class="slds-grid slds-grid_align-end header-favourites">
            <div class="slds-col slds-size_4-of-12">
                &nbsp;
            </div>
            <div class="slds-col slds-size_6-of-12">
                <input id="fav-input" list="fav-list" class="slds-input"></input>
                <datalist id="fav-list"></datalist>
            </div>
            <div class="slds-col slds-size_1-of-12 right-aligned">
                <button id="open-fav-button" class="slds-button slds-button_neutral" disabled>Open</button>
            </div>
            <div class="slds-col slds-size_1-of-12 right-aligned">
                <button id="run-fav-button" class="slds-button slds-button_neutral" disabled>Run</button>
            </div>
        </div>
    </div>
</div>
<div class="slds-tabs_default">
    <ul class="slds-tabs_default__nav" role="tablist" id="tabs">
    </ul>
    <div id="tab-contents">        
    </div>
  </div>
  <div class="slds-is-fixed footer" id="footer">
  </div>
  <div id="logging"></div>
</body>
<script>
  require('./home');
</script>

</html>
